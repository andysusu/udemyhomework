<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秦始皇興趣調查</title>
    <link rel="stylesheet" href="./self.css">
</head>
<body>
    <h1>秦始皇興趣調查</h1>
    <form action="" method="">
    
        <label for="myname">帳號：</label>
        <input 
        id="myname" 
        type="text" 
        name="inputname" 
        minlength="1"
        maxlength="10"
        placeholder="請輸入真實姓名"
        required/>
        <br />
        <label for="gender">性別</label>
        <select name="gender" id="性別" required>
            <option></option>
            <option value="male">男性</option>
            <option value="female">女性</option>
            <option value="other">其他</option>
            
        </select>
       
        <br />
        
        <label for="password">密碼：</label>
        <input id="pasword" type="password" name="inputphone" minlength="8" maxlength="12"/>
        <br />
        <label for="email">信箱：</label>
        <input id="email" type="email" name="myeamil" required/>
        
        <br />
        <label for="age">年齡:</label>
        <input 
        id="age" 
        type="number" 
        name="age" 
        value="18" 
        min="0" 
        max="100" 
        required/>
        
        <br />
        <label for="area">地區</label>
        <input list="arealist" type="text" name="area" id="area" />
        <datalist id="arealist">
            <option value="宜蘭縣">宜蘭</option>
            <option value="台北市">台北</option>
            <option value="台中市">台中</option>

        </datalist>
        <br />
        <label for="suggestion">網站建議：</label>
        <br />
        <textarea 
        name="suggestion" 
        id="suggestion"  
        cols="30"
        rows="10"
        placeholder="感謝提供"
        ></textarea>
        <br />
        <input for="check" type="checkbox" name="rpassword" value="ok" checked/>
        <label for="check">需要在電腦上記住密碼嗎？</label>
        <br />
        
        <button type="submit">提交表單</button>
    </form>
</body>
</html>
